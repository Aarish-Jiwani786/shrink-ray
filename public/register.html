<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account | Shrink Ray</title>
</head>
<body>
    <div class="formCard" section="form-container">
        <div>
            <h1 class="title gradient-text">Shrink Ray</h1>
            <h2>Create an Account</h2>
        </div>

        <div class="form">
            <form id="authForm" method="post" action="/api/users">
                <label for="username">Username:</label>
                <input name="username" id="username" class="text" placeholder="Username" type="text" autocomplete="off" />
                <label for="password">Password:</label>
                <input name="password" id="password" type="password" class="password" placeholder="Password" autocomplete="off" required="always" />
                <button class="btn">Create Account</button>
            </form>
        </div>
    </div>
    
</body>
</html>
